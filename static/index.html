<!doctype html>
<html>
  <head>
    <title>Github Backup</title>

    <!-- build:css css/styles.css -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- endbuild -->

    <!-- build:js js/prebody.js -->
    <script src="bower_components/q/q.js"></script>
    <script src="bower_components/q-xhr/q-xhr.js"></script>
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->

    <link rel="import" href="bower_components/polymer/polymer.html">
    <link rel="import" href="components/filter/filter.html">
  </head>
  <body>
    <main id="filter">
      <input type="text" id="query">
      <x-filter>
      </x-filter>
      <div id="import">
        <label>
          <input type="checkbox" checked id="repos">
          Repositories with access
        </label>
        <label>
          <input type="checkbox" id="starred">
          Starred repositories
        </label>
        <div class="spacer"></div>
        <button>Import from GitHub</button>
       </div>
    </main>
    <!-- build:remove -->
    <div>DEVELOPMENT BUILD</div>
    <!-- endbuild -->
    <!-- build:js js/postbody.js -->
    <script src="js/filter.js"></script>
    <script src="js/load_repos.js"></script>
    <!-- endbuild -->
  </body>
</html>
